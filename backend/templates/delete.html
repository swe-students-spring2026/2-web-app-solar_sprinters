<!doctype html>
<html>
  <head>
    <title>Delete Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    style="
      margin: 0;
      padding: 20px;
      background: #f7f4fb;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    "
  >
    <div
      style="
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(87, 6, 140, 0.1);
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      "
    >
      <a
        href="index.html"
        style="
          padding: 10px 15px;
          background: #57068c;
          color: white;
          border-radius: 8px;
          text-decoration: none;
          display: inline-block;
        "
      >
        Back
      </a>
      <h1 style="color: #57068c; margin-bottom: 20px">Delete Profile</h1>

      <div
        style="
          background: #faf8fd;
          padding: 15px;
          border-radius: 10px;
          border-left: 5px solid #57068c;
          margin-bottom: 20px;
          text-align: left;
        "
      >
        <h3 style="margin: 0 0 10px 0">
          {{ profile.name }} {{ profile.emoji }}
        </h3>
        <p style="margin: 5px 0"><strong>Major:</strong> {{ profile.major }}</p>
        <p style="margin: 5px 0">
          <strong>Tags:</strong> {{ profile.tags | join(', ') }}
        </p>
      </div>

      <p style="color: #d00000; font-weight: 600; margin-bottom: 20px">
        Are you sure you want to delete this profile?
      </p>

      <!-- CONFIRM DELETE, without action, "form method=post" sends the current url with _id to delete it -->
      <form method="POST" style="margin-bottom: 15px">
        <button
          type="submit"
          style="
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2d003f;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
          "
        >
          Yes, Delete
        </button>
      </form>

      <!-- CANCEL (takes you back to the viewProfile page)-->
      <a
        href="{{ url_for('view_profiles') }}"
        style="
          display: inline-block;
          margin-top: 5px;
          color: #57068c;
          font-weight: 500;
          text-decoration: none;
        "
      >
        Cancel
      </a>
    </div>
  </body>
</html>
