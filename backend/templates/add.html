<!doctype html>
<html>
  <head>
    <title>Create Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    style="
      margin: 0;
      padding: 20px;
      background: #f7f4fb;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    "
  >
    <div
      style="
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(87, 6, 140, 0.1);
        max-width: 500px;
        margin: 0 auto;
      "
    >
      <a
        href="{{ url_for('home') }}"
        style="
          padding: 10px 15px;
          background: #57068c;
          color: white;
          border-radius: 8px;
          text-decoration: none;
          display: inline-block;
        "
      >
        Back
      </a>
      <h1 style="text-align: center; color: #57068c; margin-bottom: 20px">
        Create Your Profile
      </h1>
      <!-- The action attribute in a <form> basically tells the browser where to send the form data when the user clicks the submit button -->
      <form
        method="POST"
        action="{{ url_for('add_page') }}"
        style="display: flex; flex-direction: column; gap: 15px"
      >
        <label style="display: flex; flex-direction: column; font-size: 14px">
          Name:
          <input
            type="text"
            name="name"
            placeholder="Enter name"
            required
            style="
              margin-top: 5px;
              padding: 10px;
              border-radius: 8px;
              border: 1px solid #ddd;
            "
          />
        </label>

        <label style="display: flex; flex-direction: column; font-size: 14px">
          Address:
          <input
            type="text"
            name="address"
            placeholder="email address"
            required
            style="
              margin-top: 5px;
              padding: 10px;
              border-radius: 8px;
              border: 1px solid #ddd;
            "
          />
        </label>

        <h3 style="color: #57068c; margin-top: 10px">Pick Tags</h3>

        <div style="display: flex; flex-direction: column; gap: 8px">
          <label
            ><input type="checkbox" name="tags" value="foodie" /> Foodie</label
          >
          <label
            ><input type="checkbox" name="tags" value="asian" /> Asian</label
          >
          <label
            ><input type="checkbox" name="tags" value="athletic" />
            Athletic</label
          >
          <label
            ><input type="checkbox" name="tags" value="travel" /> Travel</label
          >
        </div>

        <h3 style="color: #57068c; margin-top: 10px">Pick Emoji</h3>

        <select
          name="emoji"
          required
          style="padding: 10px; border-radius: 8px; border: 1px solid #ddd"
        >
          <option value="">-- Select an emoji --</option>
          <option value="ğŸ˜„">ğŸ˜„ Happy</option>
          <option value="ğŸ•">ğŸ• Foodie</option>
          <option value="ğŸ‹ï¸">ğŸ‹ï¸ Athletic</option>
          <option value="âœˆï¸">âœˆï¸ Traveler</option>
          <option value="ğŸ®">ğŸ® Gamer</option>
        </select>

        <label style="display: flex; flex-direction: column; font-size: 14px">
          Description:
          <input
            type="text"
            name="description"
            placeholder="Enter description"
            style="
              margin-top: 5px;
              padding: 10px;
              border-radius: 8px;
              border: 1px solid #ddd;
            "
          />
        </label>

        <label style="display: flex; flex-direction: column; font-size: 14px">
          Age:
          <input
            type="number"
            name="age"
            placeholder="Enter age"
            min="0"
            style="
              margin-top: 5px;
              padding: 10px;
              border-radius: 8px;
              border: 1px solid #ddd;
            "
          />
        </label>

        <label style="display: flex; flex-direction: column; font-size: 14px">
          Major:
          <input
            type="text"
            name="major"
            placeholder="Enter major"
            style="
              margin-top: 5px;
              padding: 10px;
              border-radius: 8px;
              border: 1px solid #ddd;
            "
          />
        </label>

        <button
          type="submit"
          style="
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #57068c;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
          "
        >
          Create Profile
        </button>
      </form>
    </div>
  </body>
</html>
